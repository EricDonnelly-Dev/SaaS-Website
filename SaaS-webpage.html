<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page SaaS - Repsonsive Website</title>
    <link rel="icon" type="image/x-icon" href="saas-project-assets/project_logo/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/e3c1836ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="pageTop"></div>
    <nav class="nav-bar nav" id="topNav">
            <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
                <span>&#9776</span>
            </button>
            <div class="nav-logo"> <img src="saas-project-assets/project_logo/logo.svg" alt="Front Logo">
            </div>
            <ul class="nav-links" >
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link featured"><a href="#">Features</a></li>
                <li class="nav-link"><a href="#">Learn</a></li>
                <li class="nav-link"><a href="#">Pricing</a></li>
                <li class="nav-link"><a href="#">Hire Us</a> </li>
                <a class="btn btn-blue" href="#">Buy Now</a>
            </ul>
    </nav>
    <div class="bg-header">
        <section class="hero">
                <div class="hero-text">
                    <h1>Empowering teams with their freedom</h1>
                    <p> Own the unlimited power of Web Development</p>
                    <a href="#" class="btn btn-blue"><i class="fa-regular fa-circle-play"></i> Play Video</a>
                    <a href="#"> Learn more</a>
                </div>
                <div class="hero-icon-wrapper">
                    <div class="icon-circles ic-1"><img src="saas-project-assets/logo_icons/google.png" alt=""></div>
                    <div class="icon-circles ic-2 ic-l"><img src="saas-project-assets/logo_icons/atlassian.png" alt=""></div>
                    <div class="icon-circles ic-3 ic-l"><img src="saas-project-assets/logo_icons/asana.png" alt=""></div>
                    <div class="icon-circles ic-4 ic-l"><img src="saas-project-assets/logo_icons/paypal.jpg" alt=""></div>
                    <div class="icon-circles ic-5 ic-l "><img src="saas-project-assets/logo_icons/weave.png" alt=""></div>
                    <div class="icon-circles ic-6 "><img src="saas-project-assets/logo_icons/google-A.png" alt=""></div>
                    <div class="icon-circles ic-7 "><img src="saas-project-assets/logo_icons/calendar.png" alt=""></div>
                </div>
        </section>
    </div>
    <section>

    </section>

    <script>
        const nav = document.getElementById("topNav");
        window.onscroll = function (){
            if(window.pageYOffset >100){
                nav.classList.add("sticky");
            }else{
                nav.classList.remove("sticky");
            }
        }
        const navButton = document.querySelector("button[aria-expanded]");
        function toggleNav({target}){
            const expanded = target.getAttribute('aria-expanded') === 'true' || false;
            navButton.setAttribute('aria-expanded',!expanded);

        }
        navButton.addEventListener('click',toggleNav);
    </script>
</body>
</html>
